<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->

<html lang="pt-br"> <!-- Abre o elemento HTML e define o idioma da página -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Minha Página</title> <!-- Define o título da página na barra de título do navegador -->
</head>

<body>
    <header>
        <h1>Meu Título</h1> <!-- Cria um cabeçalho de nível 1 (h1) com um título -->
    </header>

    <main>
        <p>Este é um parágrafo de texto. Você pode adicionar seu próprio conteúdo aqui.</p> <!-- Cria um parágrafo de texto -->
        
        <h2>Minha Lista</h2> <!-- Cria um cabeçalho de nível 2 (h2) para a lista -->
        <ul>
            <li>Item 1</li> <!-- Cria um item de lista não ordenada -->
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <p>Você pode <a href="https://www.example.com">clicar aqui</a> para visitar um link externo.</p> <!-- Cria um link para uma página externa -->
    </main>

    <footer>
        <p>Rodapé da minha página.</p> <!-- Cria um rodapé -->
    </footer>
</body>

</html>
